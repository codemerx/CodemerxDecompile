name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-on-windows:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4

    - name: Setup DotNet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          2.x
          3.x
          5.x
          6.x
          7.x

    - name: Run Tests
      run: dotnet test -c Release
      working-directory: ./engine/Decompiler.Tests
  
  test-on-linux:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.x
          7.x

    - name: Run Tests
      run: dotnet test -c Release
      working-directory: ./engine/Decompiler.Tests

  test-on-mac:
    runs-on: macos-14

    env:
      DOTNET_INSTALL_DIR: "/usr/local/share/dotnet"

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.x
          7.x

    - name: Run Tests
      run: dotnet test -c Release
      working-directory: ./engine/Decompiler.Tests
